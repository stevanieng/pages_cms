media: media
content:
  - name: phrases_for_you
    label: Remember Us
    type: collection
    path: 'phrases_for_you'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
  